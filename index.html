<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <ul class="city-links">
        <div class="row">
          <div class="col">
            <li>New York</li>
          </div>
          <div class="col">
            <li>London</li>
          </div>

          <div class="col">
            <li>Paris</li>
          </div>

          <div class="col">
            <li>Istanbul</li>
          </div>
        </div>
      </ul>
      <form id="search-form">
        <div class="mb-3 search-bar">
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control search-bar"
                id="new-city-input"
                placeholder="Enter a new city"
              />
            </div>
            <div class="col-4">
              <button
                type="submit"
                class="btn btn-primary search-bar"
                id="search-button"
              >
                Search
              </button>
              </div>
              <div class="col-4">
             <button type="button" class="btn btn-secondary" id="current-city-button">Current City</button>
</div>
            </div>
          </div>
        </div>
      </form>

      <div class="card current-city">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1 class="card-title" id="searched-city"></h1>
              <h3 class="card-text" id="weather-description"></h3>
            </div>
            <div class="col-6">
              <h2 class="card-text">Humidity: 
                <span class="humidity"></span>%</h2>
              <h2 class="card-text">Wind: <span class="wind"></span> km/h</h2>
            </div>
          </div>
          <div>
            <p id="today-temp-display">
              <span class="current-temp"></span><span>
              <span class="small-temp" id="celsius">°C</span>
            </p>
          </div>

          <div class="row">
            <div class="col">
              <h4 class="card-text upcoming-days">Thurs</h4>
              <div class="row forecast-emoji">🌧</div>
              <div class="row future-temp">72°F</div>
            </div>
            <div class="col">
              <h4 class="card-text upcoming-days">Fri</h4>
              <div class="row forecast-emoji">🌧</div>
              <div class="row future-temp">61°F</div>
            </div>
            <div class="col">
              <h4 class="card-text upcoming-days">Sat</h4>
              <div class="row forecast-emoji">⛅️</div>
              <div class="row future-temp">54°F</div>
            </div>
            <div class="col">
              <h4 class="card-text upcoming-days">Sun</h4>
              <div class="row forecast-emoji">⛅️</div>
              <div class="row future-temp">61°F</div>
            </div>
            <div class="col">
              <h4 class="card-text upcoming-days">Mon</h4>
              <div class="row forecast-emoji">🌧</div>
              <div class="row future-temp">66°F</div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <h2>Here is the link to my GitHub repository: https://github.com/carolinedam</h2>

  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
